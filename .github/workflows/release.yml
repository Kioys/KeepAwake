name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Se ejecuta cuando se crea un tag que empiece con 'v'
  workflow_dispatch:  # Permite ejecutar manualmente

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executables
      run: |
        # Construir versiÃ³n completa
        pyinstaller --onefile --console --name "KeepAwake" keep_awake.py
        
        # Construir versiÃ³n simple
        pyinstaller --onefile --console --name "KeepAwake-Simple" simple_keep_awake.py
    
    - name: Create release folder
      run: |
        mkdir release
        copy dist\KeepAwake.exe release\
        copy dist\KeepAwake-Simple.exe release\
        copy README.md release\
        copy LICENSE release\
        copy requirements.txt release\
    
    - name: Create ZIP archive
      run: |
        powershell Compress-Archive -Path release\* -DestinationPath KeepAwake-${{ github.ref_name }}-Windows.zip
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: KeepAwake-Windows-Executables
        path: |
          dist/*.exe
          KeepAwake-*.zip
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/KeepAwake.exe
          dist/KeepAwake-Simple.exe
          KeepAwake-${{ github.ref_name }}-Windows.zip
        body: |
          ## KeepAwake ${{ github.ref_name }}
          
